<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeTreat Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div id="app" class="w-full max-w-md mx-auto">
        
        <!-- Login View -->
        <div id="login-view" class="bg-white p-8 rounded-xl shadow-lg">
            <img src="https://i.postimg.cc/Sx9NFnRf/wt-logonew-whitecanvas.png" alt="WeTreat Logo" class="mx-auto w-24 h-24 rounded-full mb-6 object-cover">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Doctor & Admin Portal</h2>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-700 hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                    Login
                </button>
            </form>
            <div id="login-error" class="hidden mt-4 text-center text-sm text-red-600"></div>
        </div>

        <!-- Success View (Initially Hidden) -->
        <div id="success-view" class="hidden bg-white p-8 rounded-xl shadow-lg text-center">
            <h1 class="text-2xl font-bold text-green-600">Login Successful!</h1>
            <p id="welcome-message" class="mt-4 text-gray-700"></p>
            <button onclick="logout()" class="mt-6 w-full text-center text-red-600 hover:underline">Logout</button>
        </div>

    </div>

    <script>
        const API_URL = 'https://wetreat-22-go-production.up.railway.app';

        const loginView = document.getElementById('login-view');
        const successView = document.getElementById('success-view');
        const loginForm = document.getElementById('login-form');
        const errorDiv = document.getElementById('login-error');
        const welcomeMessage = document.getElementById('welcome-message');

        loginForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            errorDiv.textContent = '';
            errorDiv.classList.add('hidden');
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Invalid credentials');
                }

                // On success:
                welcomeMessage.textContent = `Welcome, ${data.user.role}! You have successfully connected to the backend.`;
                loginView.classList.add('hidden');
                successView.classList.remove('hidden');

            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('hidden');
            }
        });

        function logout() {
            loginForm.reset();
            successView.classList.add('hidden');
            loginView.classList.remove('hidden');
        }
    </script>
</body>
</html>
