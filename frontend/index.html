  <script>
    window.applyTranslations = function applyTranslations(){
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        const html = el.getAttribute('data-i18n-html') === 'true';
        const val = i18next.t(key);
        if(html){ el.innerHTML = val; } else { el.textContent = val; }
      });
      document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
        const key = el.getAttribute('data-i18n-placeholder');
        el.setAttribute('placeholder', i18next.t(key));
      });
      const titleEl = document.querySelector('title[data-i18n]');
      if(titleEl){ titleEl.textContent = i18next.t(titleEl.getAttribute('data-i18n')); }
      document.documentElement.lang = i18next.language || 'en';
    };
  </script>

      if (Array.isArray(val)) return val;
      if (typeof val === 'string') {

        catch { return []; }

    async function handleApiRequest(url, options, messageDiv) {
      try {
        const response = await fetch(url, options);
        const result = await response.json();
        if (!response.ok) throw new Error(result.message || 'Error');
        return result;
      } catch (error) {
        if (messageDiv) {
          messageDiv.textContent = error.message;
          messageDiv.className = 'mt-4 text-center text-sm text-red-600';
          messageDiv.classList.remove('hidden');
        }
        throw error;
      }
    }

        if (!currentEMRId) return alert('No EMR selected.');
        // Pass UI language to backend for localized PDF
        const lng = i18next.language || 'en';
        window.open(`${API_URL}/api/emrs/${currentEMRId}/generate-pdf?lng=${encodeURIComponent(lng)}`, '_blank');
      });

      // Doctor form fields
      const docForm = document.getElementById('doctor-form');
      const isReportComplete = isCompleteStatus(currentEMR.status);

      const formFieldsHtml = `
        <div>
          <label for="doctor-diagnosis" class="block text-sm font-medium">${t('pdf.labels.diagnosis','Diagnosis')}</label>
          <textarea id="doctor-diagnosis" name="doctorDiagnosis" rows="2" class="mt-1 block w-full px-3 py-2 border rounded-md"></textarea>
        </div>
        <div>
          <label for="doctor-report" class="block text-sm font-medium">${t('pdf.labels.findings','Report & Findings')}</label>
          <textarea id="doctor-report" name="doctorReport" rows="4" class="mt-1 block w-full px-3 py-2 border rounded-md"></textarea>
        </div>
        <div>
          <label for="doctor-recommendations" class="block text-sm font-medium">${t('pdf.labels.recommendations','Recommendations')}</label>
          <textarea id="doctor-recommendations" name="doctorRecommendations" rows="4" class="mt-1 block w-full px-3 py-2 border rounded-md"></textarea>
        </div>
        <div>
          <label for="doctor-private-notes" class="block text-sm font-medium">${t('doctor.private_notes','Private Notes')}</label>
          <textarea id="doctor-private-notes" name="doctorPrivateNotes" rows="2" class="mt-1 block w-full px-3 py-2 border rounded-md"></textarea>
        </div>
        <fieldset class="border p-4 rounded-md">
          <legend class="text-sm font-medium px-1">${t('doctor.consult_types','Type of Consultation')}</legend>
          <div class="mt-2 space-y-2">
            <div class="flex items-center"><input id="type-office" name="consultationType" type="checkbox" value="Office Visit" class="h-4 w-4 text-indigo-600 border-gray-300 rounded"><label for="type-office" class="ml-2 block text-sm">${t('doctor.ct_office',"Visit in Physician's Office")}</label></div>
            <div class="flex items-center"><input id="type-home" name="consultationType" type="checkbox" value="Home Visit" class="h-4 w-4 text-indigo-600 border-gray-300 rounded"><label for="type-home" class="ml-2 block text-sm">${t('doctor.ct_home','Visit at Patient\\'s Domicile')}</label></div>
            <div class="flex items-center"><input id="type-online" name="consultationType" type="checkbox" value="Web-based" class="h-4 w-4 text-indigo-600 border-gray-300 rounded"><label for="type-online" class="ml-2 block text-sm">${t('doctor.ct_online','Web-based Consultation')}</label></div>
            <div class="flex items-center"><input id="type-phone" name="consultationType" type="checkbox" value="Phone Call" class="h-4 w-4 text-indigo-600 border-gray-300 rounded"><label for="type-phone" class="ml-2 block text-sm">${t('doctor.ct_phone','Phone Call')}</label></div>
            <div class="flex items-center"><input id="type-review" name="consultationType" type="checkbox" value="Document Review Only" class="h-4 w-4 text-indigo-600 border-gray-300 rounded"><label for="type-review" class="ml-2 block text-sm">${t('doctor.ct_review','Review of Medical Documents Only')}</label></div>
          </div>
        </fieldset>
        <div class="flex justify-between space-x-4">
          <button type="button" id="save-report-button" class="flex-1 py-2 px-4 border rounded-md text-white bg-indigo-600 hover:bg-indigo-700">${t('actions.save','Save')}</button>
          <button type="button" id="finalize-record-button" class="flex-1 py-2 px-4 border rounded-md text-white bg-green-600 hover:bg-green-700">${t('actions.finalize','Finalize record')}</button>
        </div>`;
      docForm.innerHTML = formFieldsHtml;

      if (isReportComplete) {
        docForm.querySelectorAll('textarea, input[type="checkbox"]').forEach(el => { el.disabled = true; });
        document.getElementById('save-report-button').style.display = 'none';
        const finalizeButton = document.getElementById('finalize-record-button');
        finalizeButton.textContent = t('actions.generate_pdf','Generate PDF Report');
        finalizeButton.classList.replace('bg-green-600', 'bg-blue-600');
        finalizeButton.classList.replace('hover:bg-green-700', 'hover:bg-blue-700');
        finalizeButton.addEventListener('click', () => {
          const lng = i18next.language || 'en';
          window.open(`${API_URL}/api/emrs/${currentEMRId}/generate-pdf?lng=${encodeURIComponent(lng)}`, '_blank');
        });
      } else {
        document.getElementById('doctor-diagnosis').value = currentEMR.doctor_diagnosis || '';
        document.getElementById('doctor-report').value = currentEMR.doctor_report || '';
        document.getElementById('doctor-recommendations').value = currentEMR.doctor_recommendations || '';
        document.getElementById('doctor-private-notes').value = currentEMR.doctor_private_notes || '';

        const savedTypes = ensureArray(currentEMR.consultation_type);
        document.querySelectorAll('input[name="consultationType"]').forEach(cb => {
          if (savedTypes.includes(cb.value)) cb.checked = true;
        });

        document.getElementById('save-report-button').addEventListener('click', async () => {
          await handleDoctorUpdate(currentEMRId, false);
        });
        document.getElementById('finalize-record-button').addEventListener('click', async () => {
          if (confirm(t('confirm.finalize','Are you sure you want to finalize this record? You cannot make further changes.'))) {
            await handleDoctorUpdate(currentEMRId, true);
            const lng = i18next.language || 'en';
            window.open(`${API_URL}/api/emrs/${currentEMRId}/generate-pdf?lng=${encodeURIComponent(lng)}`, '_blank');
            renderView('doctorDashboard');
          }
        });
      }
      window.applyTranslations();
    }

    // --- ADMIN SAVE ---
    async function handleAdminUpdate(event) {
      event.preventDefault();
      const messageDiv = document.getElementById('admin-update-message');
      messageDiv.classList.add('hidden');
      const updates = {
        assignedDoctorId: document.getElementById('assign-doctor').value || null,
        status: document.getElementById('assign-doctor').value ? 'assigned' : 'submitted_by_patient'
      };
      try {
        await handleApiRequest(`${API_URL}/api/emrs/${currentEMRId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ role: 'admin', updates })
        });
        messageDiv.textContent = t('messages.saved','Changes saved successfully!');
        messageDiv.className = 'mt-4 text-center text-sm text-green-600';
      } catch (error) {
        messageDiv.textContent = t('messages.save_failed','Failed to save changes.');
        messageDiv.className = 'mt-4 text-center text-sm text-red-600';
      } finally {
        messageDiv.classList.remove('hidden');
      }
    }

    // --- DOCTOR SAVE / FINALIZE ---
    async function handleDoctorUpdate(emrId, finalize = false) {
      const messageDiv = document.getElementById('doctor-form-message');
      messageDiv.classList.add('hidden');

      const selectedTypes = Array.from(document.querySelectorAll('input[name="consultationType"]:checked')).map(cb => cb.value);

      const updates = {
        doctorDiagnosis: document.getElementById('doctor-diagnosis').value,
        doctorReport: document.getElementById('doctor-report').value,
        doctorRecommendations: document.getElementById('doctor-recommendations').value,
        doctorPrivateNotes: document.getElementById('doctor-private-notes').value,
        consultationType: selectedTypes,
        status: finalize ? 'report_complete' : currentEMR.status
      };

      try {
        await handleApiRequest(`${API_URL}/api/emrs/${emrId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ role: 'doctor', updates })
        });
        messageDiv.textContent = t('messages.report_saved','Report saved successfully!');
        messageDiv.className = 'mt-4 text-center text-sm text-green-600';

        // Update local cache
        const i = allEMRs.findIndex(e => e.id === emrId);
        if (i !== -1) {
          allEMRs[i].doctor_diagnosis = updates.doctorDiagnosis;
          allEMRs[i].doctor_report = updates.doctorReport;
          allEMRs[i].doctor_recommendations = updates.doctorRecommendations;
          allEMRs[i].doctor_private_notes = updates.doctorPrivateNotes;
          allEMRs[i].consultation_type = updates.consultationType;
          allEMRs[i].status = updates.status;
          currentEMR = allEMRs[i];
        }
      } catch (error) {
        messageDiv.textContent = t('messages.report_save_failed','Failed to save report.');
        messageDiv.className = 'mt-4 text-center text-sm text-red-600';
      } finally {
        messageDiv.classList.remove('hidden');
      }
    }

    // --- DELETE DOCTOR (used by admin list) ---
    async function handleDeleteDoctor(userId) {
      if(!confirm(t('confirm.delete_doctor','Delete this doctor account? This cannot be undone.'))) return;
      try {
        const res = await fetch(`${API_URL}/api/users/doctor/${userId}`, { method: 'DELETE' });
        if(!res.ok) throw new Error('Delete failed');
        await fetchAllDoctors();
        displayDoctorListForAdmin();
      } catch (e) {
        alert(t('messages.delete_failed','Failed to delete doctor.'));
      }
    }

    // --- LOGOUT ---
    function logout() {
      currentUser = null; allEMRs = []; allDoctors = []; currentEMRId = null; currentDoctorId = null;
      initializeApp();
    }
  </script>
</body>
